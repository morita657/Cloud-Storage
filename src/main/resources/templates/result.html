<div th:if="${param.success}" id="divSuccess" class="alert alert-success fill-parent">
    <h1 class="display-5">Success</h1>
    <span>Your changes were successfully saved. Click <a th:href="@{/dashboard}">here</a> to continue.</span>
</div>
<div th:if="${param.error}" class="alert alert-danger fill-parent">
    <h1 class="display-5">Error</h1>
    <span>Your changes were not saved. Click <a th:href="@{/dashboard}">here</a> to continue.</span>
</div>
